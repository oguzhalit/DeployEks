name: Manuel Trigger Example
on:
  workflow_dispatch:
    inputs:
      selected_value:
        description: 'Select a value'
        required: true
        default: 'value1'
        options: ${{ steps.get_options.outputs.options }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up the repository
        uses: actions/checkout@v2

      - name: Get options
        id: get_options
        run: echo "::set-output name=options::$(echo 'value1,value2,value3')"

      - name: Print input value
        run: |
          selected=$1
          echo "Selected Value: $selected"
        shell: bash
        env:
          1: ${{ github.event.inputs.selected_value }}
