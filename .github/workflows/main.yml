name: Manuel Trigger Example
on:
  workflow_dispatch:
    inputs:
      selected_value:
        description: 'Select a value'
        required: true
        options: ${{ steps.generate_options.outputs.options }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate options
        id: generate_options
        run: |
          echo "::set-output name=options::value1,value2,value3"
